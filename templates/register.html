<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        {{block "header" .}}

        {{end}}

        <div class="container-md vstack gap-2 mt-4">

            <div class="d-flex justify-content-center">
                <div id="g_id_onload"
                    data-client_id="349276418071-7966f85b6ptl12jlc3sqib6k47p3j6b2.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="redirect"
                    data-login_uri="http://localhost:8080/oauth/google/callback"
                    data-auto_prompt="false">
                </div>
            
                <div class="g_id_signin"
                     data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="medium"
                    data-logo_alignment="left">
                </div>
            </div>
    
            <div class="d-flex justify-content-center">
                <form action="/oauth/github" method="GET">
                    <input class="button" type="submit" value="Sign in with Github">
                </form>
            </div>
    
            <div class="d-flex justify-content-center">
    
                <form action="/login" method="POST">
                    <div class="row">
                        {{ if .prevUsername }}
                        <label class="form-label d-flex justify-content-center">Email</label>
                        <input class="form-control" type="text" value="{{ .prevUsername }}" name="username" id="usernameinput">
                        {{ else }}
                        <label class="form-label d-flex justify-content-center">Email</label>
                        <input class="form-control" type="text" name="username" id="usernameinput">
                        {{ end }}
                    </div>
                    <div class="row">
                        {{ if .prevPassword }}
                        <label class="form-label d-flex justify-content-center">Password</label>
                        <input class="form-control" type="password" value="{{ .prevPassword }}" name="password" id="passwordinput">
                        {{ else }}
                        <label class="form-label d-flex justify-content-center">Password</label>
                        <input class="form-control" type="password" name="password" id="passwordinput">
                    {{ end }}
                    </div>
                    <div class="row">
                        <input class="button" type="submit" value="Login" id="loginsubmit">
                    </div>
                </form>
            </div>
    
    
            {{ if  .error}}
            <div class=" bg-error-subtle error d-flex justify-content-center">{{ .error }}</div>
            {{ end }}
        
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
